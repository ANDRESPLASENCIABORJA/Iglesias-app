<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="background-image-contact">

    <header class="contact-header">
        <nav class="navbar navbar-expand-lg fixed-top navbar navbar-dark" style="background-color: #050a30">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Iglesias y Abogados</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/conocenos">Conócenos</a>
                        <a class="nav-item nav-link" href="/derechoinmobiliario">Derecho Inmobiliario</a>
                        <a class="nav-item nav-link" href="/derechocivilymercantil">Derecho Civil y Mercantil</a>
                        <a class="nav-item nav-link" href="/derechofamiliar">Derecho Familiar</a>
                        <a class="nav-item nav-link" href="/derechopenal">Derecho Penal</a>
                        <a class="nav-item nav-link" href="/investigaciones">Investigaciónes</a>
                        <a class="nav-item nav-link" href="/contacto">Contacto</a>
                        <a class="nav-item nav-link" href="/avisodeprivacidad">Aspectos Legales/Aviso de Privacidad</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- {{! For second a background container with an image, as the previews one is going to be on all the handlebars}} -->
    </header>

    <main class="contact-form-main">
        <section class="contact-menu">
            <div class="container-fluid">
                <h1 class="text-center contact-h1">Contáctanos</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inputPassword4" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Cuéntanos tu problema</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="col-12 text-center contact-button">
                        <button type="submit" class="btn btn-primary contact-form">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <!-- Link to the js file -->
    <script src="./js/app.js"></script>
</body>

<!-- Links to bootstrap scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
