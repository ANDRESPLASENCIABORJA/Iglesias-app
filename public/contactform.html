<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <main>
        <section class="contact-menu">
            <div class="container-fluid">
                <h1>Contactanos</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inputPassword4" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="inputAddress" class="form-label">Cu√©ntanos tu problema</label>
                        <input type="text" class="form-control"  id="inputAddress">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary contact-form">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <!-- Link to the js file -->
    <script src="./js/app.js"></script>
</body>

</html>
